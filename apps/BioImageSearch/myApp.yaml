extends: [base.yaml]
initExp:
  args:
    app_id:
      values: [BioImageSearch]
    args:
      values:
        alg_list:
          values:
            values:
              alg_id:
                description: Supported algorithm types for BioImageSearch.
                values: [RandomSampling, EpsilonGreedy]
              test_alg_label:
                description: alg_label of the algorithm whose collected triplets to use as a test set when validating this algorithm. A resulting plot of test-error on triplets is available on the dashboard.
                type: str
        instructions:
          default: Please select images that look like the starting image. Respond with yes or no.
          optional: true
        d:
          description: Dimension of features.
          type: num
        n:
          description: Number of arms.
          type: num
        R:
          description: Sub-gaussian parameter of the noise.
          optional: true
          default: 1.0
          type: num
        failure_probability:
          description: Confidence value of result.
          type: num
        S:
          description: Upper bound on the norm of theta*.
          optional: true
          default: 1.0
          type: num
        L:
          description: Upper bound on the norm of the arms.
          optional: true
          default: 1.0
          type: num
        c:
          description: Radius constant, set to 1. for theoretically guaranteed algorithm. 0. <= c < 1 works in some cases but doesn't have theoretical guarantees.
          optional: true
          default: 1.0
          type: num
        epsilon:
          description: Parameter for the epsilon-greedy algorithm.
          optional: true
          default: 0.1
          type: num


processAnswer:
  args:
    args:
      type: dict
      values:
        image_id:
          description: The index of the image shown
          type: num
        rewards:
          description: The reward +1 (for yes), -1 (for no)
          type: num


