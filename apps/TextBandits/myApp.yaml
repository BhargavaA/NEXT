extends: [base.yaml]
initExp:
  args:
    app_id:
      values: [TextBandits]
    args:
      values:
        alg_list:
          values:
            values:
              alg_id:
                description: Supported algorithm types for TextBandits.
                values: [RandomSampling, EpsilonGreedy, OFUL, GLOC, QOFUL, TS, FFOFUL]
              test_alg_label:
                description: alg_label of the algorithm whose collected triplets to use as a test set when validating this algorithm. A resulting plot of test-error on triplets is available on the dashboard.
                type: str
        instructions:
          default: Is this the kind of document you are looking for? Respond with yes or no.
          optional: true
        d:
          description: Dimension of features.
          type: num
        n:
          description: Number of arms.
          type: num
        failure_probability:
          description: Confidence value of result.
          type: num
        matrix:
          type: any
          optional: true
        name_to_index_dict:
          type: any
          optional: true

getQuery:
  args:
    args:
      values:
        init_arm:
          type: num

processAnswer:
  args:
    args:
      values:
        target_rewards:
          type: list
          values:
            type: num
        relevant_words:
          type: any
          optional: true
