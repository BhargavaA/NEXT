initExp:
  args:
    n:
      type: num
      description: Number of targets
    R:
      type: num
      description: Range for rewards
    failure_probability:
      type: num
      description: Confidence of result
    ridge:
      type: num
  rets:
    type: bool
    description: Did initExp succeed?
    values: true

getQuery:
  args:
    participant_uid:
      type: str
  rets:
    description: The index of the target to ask about
    type: num
    
processAnswer:
    args:
      target_id:
        description: The ID of the target given in the query
        type: num
        optional: true
      target_reward: 
        description: The reward value to assign to the target
        type: num
        optional: true
      participant_uid:
        type: str
    rets:
      type: bool
      description: A boolean indicating success
      values: true

getModel:
  rets:
    type: any
    description: The current state of the model