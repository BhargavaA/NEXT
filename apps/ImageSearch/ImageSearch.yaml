extends: [base.yaml]
initExp:
  args:
    app_id:
      values: [ImageSearch]
    args:
      values:
        failure_probability:
          description: The maximum probability of an algorithm failing to meet its requirements (e.g. correctness)  
          type: num
        rating_scale:
          description: A set of ratings that are presented to the user on the query page.
          type: oneof
          values:
            scale_parameter:
              description: Sub-Gaussian parameter, e.g. E[exp(t*X)]<=exp(t^2 R^2/2), defaults to R=0.5 (satisfies X \in [0,1])
              type: num
            labels:
              description: List of dictionaries with label and reward keys, (i.e. [{'label':'unfunny','reward':0.},{'label':'somewhat funny','reward':0.5},{'label':'funny','reward':1.}])
              type: list
              values:
                type: dict
                values:
                  label:
                    type: str
                  reward:
                    type: num
        alg_list:
          values:
            values:
              alg_id:
                description: Supported algorithm types for Image Search.
                values: [OFUL, OFUL_Hashing, OFUL_lite, NN, Greedy, OFUL_lazy_lsh, TS]

        instructions:
          default: Please select, using your mouse or arrow keys, the better rating.
          optional: true
        feature_filenames:
          type: list
          optional: true
          values:
            type: str
        features:
          type: str
          description: A URL that the feature matrix (in .npy format) can be found
        ridge:
          type: num
          default: 1
          optional: true
        d:
          type: num
          default: 1
          optional: true

        R:
          description: sub-Gaussian parameter, e.g. E[exp(t*X)]<=exp(t^2 R^2/2), defaults to R=0.5 (satisfies X \in [0,1])
          type: num
          default: 0.5
          optional: true


        context:
          description: Specifies the context. In the query page, this appears above the potential ratings.
          type: str
          optional: true
        context_type:
          description: Specifies the type of the context. If the type is not text a url to the resource should be provided.
          type: str
          values: [image, text, video]
          optional: true

          
processAnswer:
  args:
    args:
      values:
        target_reward:
          description: The reward of the target. If being used through the query page, this should align with the rating scale specified in initExp. Otherwise can be any numerical value.
          type: num
          optional: true
        initial_query:
          description: Is this the initial query?
          type: boolean
        answer:
          description: dictionary of index in matrix
          type: dict
          optional: true
          values:
            initial_arm:
              type: num
              optional: true
            target_reward:
              type: num
              optional: true